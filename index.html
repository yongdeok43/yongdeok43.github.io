<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셔클 글로벌앱 다운로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 28px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            gap: 12px;
        }

        .ios-btn {
            background: #000;
            color: white;
        }

        .ios-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .android-btn {
            background: #01875f;
            color: white;
        }

        .android-btn:hover {
            background: #019e6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(1, 135, 95, 0.4);
        }

        .platform-icon {
            width: 24px;
            height: 24px;
        }

        .features {
            text-align: left;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #eee;
        }

        .features h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 16px;
            text-align: center;
        }

        .features ul {
            list-style: none;
            color: #666;
        }

        .features li {
            padding: 8px 0;
            position: relative;
            padding-left: 24px;
        }

        .features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4ecdc4;
            font-weight: bold;
        }

        @media (min-width: 480px) {
            .download-buttons {
                flex-direction: row;
                gap: 20px;
            }
            
            .download-btn {
                flex: 1;
            }
        }

        .qr-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }

        .qr-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 16px;
        }

        .qr-codes {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .qr-item {
            text-align: center;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #6c757d;
        }

        .qr-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        .app-icon {
            background-image: url('apple-touch-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon"></div>
        
        <h1>Shucle Global</h1>
        <p class="subtitle">모바일에서 더욱 편리하게<br>지금 바로 다운로드하세요!</p>
        
        <div class="download-buttons">
            <a href="#" class="download-btn ios-btn" onclick="downloadIOS()">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                App Store
            </a>
            
            <a href="#" class="download-btn android-btn" onclick="downloadAndroid()">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.523 15.3414c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.5511 0 .9993.4482.9993.9993.0001.5511-.4482.9997-.9993.9997m-11.046 0c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.5511 0 .9993.4482.9993.9993 0 .5511-.4482.9997-.9993.9997m11.4045-6.02l1.9973-3.4592a.416.416 0 00-.1521-.5676.416.416 0 00-.5676.1521l-2.0223 3.503C15.5902 8.2439 13.8533 7.8508 12 7.8508s-3.5902.3931-5.1367 1.0989L4.841 5.4467a.4161.4161 0 00-.5677-.1521.4157.4157 0 00-.1521.5676l1.9973 3.4592C2.6889 11.1867.3432 14.6589 0 18.761h24c-.3432-4.1021-2.6889-7.5743-6.1185-9.4396"/>
                </svg>
                Google Play
            </a>
        </div>
        
        <div class="features">
            <h3>주요 기능</h3>
            <ul>
                <li>실시간 수요응답형 교통 예약 시스템</li>
                <li>최적 경로 및 차량 배차 알고리즘</li>
                <li>실시간 위치 추적 및 도착 알림</li>
                <li>다중 승객 공유 차량 서비스</li>
                <li>지역 맞춤형 교통 솔루션 제공</li>
            </ul>
        </div>

            <p class="qr-text">QR 코드로 빠른 다운로드</p>
            <div class="qr-codes">
                <div class="qr-item">
                    <div class="qr-code">iOS QR</div>
                    <div class="qr-label">App Store</div>
                </div>
                <div class="qr-item">
                    <div class="qr-code">Android QR</div>
                    <div class="qr-label">Google Play</div>
                </div>
            </div>
        </div> -->
    </div>

    <script>
        function downloadIOS() {
            // iOS 앱스토어 링크로 이동
            // 실제 앱스토어 URL로 변경해주세요
            window.location.href = 'itms-services://?action=download-manifest&amp;url=https://yongdeok43.github.io/manifest-inhouse-global.plist';
        }

        function downloadAndroid() {
            // Google Play 스토어 링크로 이동
            // 실제 플레이스토어 URL로 변경해주세요
            // window.open('', '_blank');
            window.location.href = 'itms-services://?action=download-manifest&amp;url=https://yongdeok43.github.io/manifest-inhouse-global.plist';
        }

        // 사용자의 플랫폼 감지하여 해당 버튼 강조
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS 기기
                document.querySelector('.ios-btn').style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.3)';
                document.querySelector('.ios-btn').style.transform = 'scale(1.05)';
            } else if (/android/i.test(userAgent)) {
                // Android 기기
                document.querySelector('.android-btn').style.boxShadow = '0 0 20px rgba(1, 135, 95, 0.4)';
                document.querySelector('.android-btn').style.transform = 'scale(1.05)';
            }
        }

        // 페이지 로드 시 플랫폼 감지
        window.addEventListener('load', detectPlatform);
    </script>
</body>
</html>
